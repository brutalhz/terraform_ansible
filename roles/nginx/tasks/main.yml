- name: Installs nginx web server
  apt:
    name: nginx=1.14.0-0ubuntu1.10
    state: present
    update_cache: true
  notify: start nginx

- name: Write the vhosts config file
  template:
    src: "~/ansible/roles/nginx/templates/nginx.j2"
    dest: "/etc/nginx/conf.d/{{ item.name }}.conf"
  with_items: "{{ sites }}"
  notify: reload nginx
